<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="blaschke.css"></link>
    <script type="text/javascript" src="./numeric-1.2.3.js" ></script>
    <script type="text/javascript" src="./jquery-ui-1.9.1.custom/js/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="./jquery-ui-1.9.1.custom/js/jquery-ui-1.9.1.custom.js"></script>
    <script type="text/javascript" src="./jquery.flot.min.js"></script>
    <script type="text/javascript" src="./jquery.flot.crosshair.min.js"></script>
    <script type="text/javascript" src="./polynomials.js" ></script>
    <script type="text/javascript" src="./hsvToRGB.js" ></script>
    
    <script type="text/javascript" src="./blaschke.js" ></script>
    <script type="text/javascript" src="./bpgraphics.js" ></script>
    <script type="text/javascript" src="./bpui.js"></script>
    <script type="text/javascript" src="./composetool.js"></script>
    <script type="text/javascript" src="./fittool.js" ></script>
    <script type="text/javascript">
      $(fitSetup);
      $(composeSetup);
    </script>
    <style type="text/css">
      #targetdiv, #outerzeroesdiv, #innerzeroesdiv, #composeddiv {
      width: 300px;
      margin: 0px 20px;
      float: left;
      }
      #targetdiv a {
      float: right;
      margin-right: 10px;
      }
      textarea { 
      width: 100%;
      }
    </style>
  </head>
  <body>
    
    <div>
      <button type="button" id="testbutton">Load Sample Data</button>
      <button type="button" id="composebutton">Compose</button>
      <button type="button" id="plotallbutton">Plot All</button>
      <input type="checkbox" id="autoplot"></input>Auto Plot
      <button type="button" id="plottargetboundary">Plot Boundary</button>    
    </div>
        
    <div id="targetdiv">
      <div class="zeroesholder outerholder rainbowholder">
      </div>
      <textarea id="targetzs" class="zsstring"></textarea><br/>
    </div>
    
    <div style="width: 600px; height: 400px; float: left;">
      <div id="targetboundaryplot" style="width: 600px; height: 80%;">      
      </div>
      Max Norm Diff: <span id="maxnormdiff" ></span><br/>
      Hover Theta: <span id="hovertheta" ></span>
    </div>

    <br style="clear: both;" />

    <div id="outerzeroesdiv">
      <h3>C <a href="" id="outerpermalink" target="_blank">Open in Applet</a></h3>
      <div class="zeroesholder outerholder rainbowholder">
      </div>
      <textarea id="outerzs" class="zsstring"></textarea><br/>
    </div>
    
    <div id="innerzeroesdiv">
      <h3>D <a href="" id="innerpermalink" target="_blank">Open in Applet</a></h3>
      <div class="zeroesholder outerholder rainbowholder">
      </div>
      <textarea id="innerzs" class="zsstring" ></textarea>
    </div>
    
    <div id="composeddiv">
      <h3>B=C&#x25cb;D <a href="" id="permalink" target="_blank">Open in Applet</a></h3>
      <div class="zeroesholder composedholder">
      </div>
      <textarea id="composedzs" class="zsstring"></textarea>
    </div>

    <table id="preimages" style="clear: both;">
      <thead>
	<th>Outer Zero</th>
	<th id="ipimgs">Inner Preimages</th>
      </thead>
      <tbody>
      </tbody>
    </table>      
  </body>
</html>
