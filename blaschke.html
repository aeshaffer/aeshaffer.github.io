<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<link rel="stylesheet" type="text/css" href="blaschke.css"></link>
<script type="text/javascript" src="./numeric-1.2.3.js" ></script>
<script type="text/javascript" src="./jquery-ui-1.9.1.custom/js/jquery-1.8.2.js"></script>
<script type="text/javascript" src="./jquery-ui-1.9.1.custom/js/jquery-ui-1.9.1.custom.js"></script>
<script type="text/javascript" src="./polynomials.js" ></script>
<script type="text/javascript" src="./hsvToRGB.js" ></script>

<script type="text/javascript" src="./blaschke.js" ></script>
<script type="text/javascript" src="./bpgraphics.js" ></script>
<script type="text/javascript" src="./bpui.js" ></script>

</head>
<body>
  Rendered Size: <input id="pixels" value="200"></input>
  Zoom Size: <input id="graphzoom" value="2"></input>
  Window Scale: <input id="windowscale" value="1"></input> 
  <br/>
  <button type="button" id="plotbutton">Plot</button>    
  <button type="button" id="clearpreimages">Clear Preimages</button>
  <button type="button" id="workergo">Fast Plot</button>
  <button type="button" id="clearplots">Clear Plots</button>
  <br/>
  <div class="canvaswrapper">
    <div class="circle"></div>
    <canvas id="rainbow" class="graph">
    </canvas>
    <canvas id="rblines" class="graph lines">
    </canvas>
  </div>
  <div class="canvaswrapper">
    <div class="circle"></div>
    <canvas id="regions" class="graph">
    </canvas>
    <canvas id="rglines" class="graph lines">
    </canvas>
  </div>
  <div class="canvaswrapper">
    <canvas id="range" class="graph">
    </canvas>
  </div>
  <div style="display: none">
  Eval: <div id="progress"></div>
  RB: <ul id="rainbowstatus"></ul>
  Reg: <ul id="regionsstatus"></ul>
  </div>
  <div>
  Skip Points: <input id="skippoints" value="1"></input>  <button type="button" id="clearlines">Clear Lines</button></br>
  Angle: <input id="theta" value="0"></input>
  <button type="button" id="timesPI">*= &pi;</button>
  <button type="button" id="plottheta">Plot Identified</button><br/>
  Auto Identify Points: <input id="autolinespoints" value="16"></input>
  <button type="button" id="autolinesgo">Auto Plot</button><br />
  Auto Re-Draw:<input id="reidonrplot" value="false" type="checkbox"></input>
  </div>
  Click Location: <span id="point" ></span><br />
  B(CL):  <span id="dest" ></span><br/>
  <div style="display: block; float:left; width: 200px;">
    <h3>Zeroes</h3>
    <ul id="zeroes">  </ul>
  </div>
  <div style="display: block; float:left; width: 200px;">
    <h3>Critical Points</h3>
    <ul id="criticalpoints">  </ul>
  </div>
  <div style="display: block; float:left; width: 200px;">
    <h3>Critical Values</h3>
    <ul id="criticalvalues"></ul>
  </div>
  <div style="display: block; float:left; width: 300px;">
    <h3>Ordered Ct. Angles</h3>
    <ul id="criticalangles"></ul>
  </div>
  <br style="clear: both" />
  <textarea id="zsstring" style="width: 50%" ></textarea>
  <button type="button" id="loadbutton">Load</button>
  <a id="permalink">Permalink</a>
</html>
