<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<link rel="stylesheet" type="text/css" href="blaschke.css"></link>
<script type="text/javascript" src="./numeric-1.2.3.js" ></script>
<script type="text/javascript" src="./jquery-ui-1.9.1.custom/js/jquery-1.8.2.js"></script>
<script type="text/javascript" src="./jquery-ui-1.9.1.custom/js/jquery-ui-1.9.1.custom.js"></script>
<script type="text/javascript" src="./polynomials.js" ></script>
<script type="text/javascript" src="./hsvToRGB.js" ></script>

<script type="text/javascript" src="./blaschke.js" ></script>
<script type="text/javascript" src="./bpgraphics.js" ></script>
<script type="text/javascript" src="./bpui.js" ></script>

</head>
<body>
  Rendered Size: <input class="pixels" value="200"></input>
  Zoom Size: <input class="graphzoom" value="2"></input>
  Window Scale: <input class="windowscale" value="1"></input> 
  <br/>
  <button type="button" class="plotbutton">Plot</button>    
  <button type="button" class="clearpreimages">Clear Preimages</button>
  <button type="button" class="workergo">Fast Plot</button>
  <button type="button" class="clearplots">Clear Plots</button>
  <br/>
  <div class="canvaswrapper">
    <div class="circle"></div>
    <canvas class="rainbow graph">
    </canvas>
    <canvas class="rblines graph lines">
    </canvas>
  </div>
  <div class="canvaswrapper">
    <div class="circle"></div>
    <canvas class="regions graph">
    </canvas>
    <canvas class="rglines graph lines">
    </canvas>
  </div>
  <div class="canvaswrapper">
    <canvas class="range graph">
    </canvas>
  </div>
  <div style="display: none">
  Eval: <div class="progress"></div>
  RB: <ul class="rainbowstatus"></ul>
  Reg: <ul class="regionsstatus"></ul>
  </div>
  <div>
  Skip Points: <input class="skippoints" value="1"></input>  <button type="button" class="clearlines">Clear Lines</button></br>
  Angle: <input class="theta" value="0"></input>
  <button type="button" class="timesPI">*= &pi;</button>
  <button type="button" class="plottheta">Plot Identified</button><br/>
  Auto Identify Points: <input class="autolinespoints" value="16"></input>
  <button type="button" class="autolinesgo">Auto Plot</button><br />
  Auto Re-Draw:<input class="reidonrplot" value="false" type="checkbox"></input>
  </div>
  Click Location: <span class="point" ></span><br />
  B(CL):  <span class="dest" ></span><br/>
  <div style="display: block; float:left; width: 200px;">
    <h3>Zeroes</h3>
    <ul class="zeroes">  </ul>
  </div>
  <div style="display: block; float:left; width: 200px;">
    <h3>Critical Points</h3>
    <ul class="criticalpoints">  </ul>
  </div>
  <div style="display: block; float:left; width: 200px;">
    <h3>Critical Values</h3>
    <ul class="criticalvalues"></ul>
  </div>
  <div style="display: block; float:left; width: 300px;">
    <h3>Ordered Ct. Angles</h3>
    <ul class="criticalangles"></ul>
  </div>
  <br style="clear: both" />
  <textarea class="zsstring" style="width: 50%" ></textarea>
  <button type="button" class="loadbutton">Load</button>
  <a class="permalink">Permalink</a>
</html>
