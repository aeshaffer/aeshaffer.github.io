<head>

  <link rel="stylesheet" href="../blaschke.css" type="text/css"></link>

  <style>
    #glcanvaswrapper {
      cursor: crosshair;
      background-color: blue;
      width: 640px; height: 640px; position: relative;
      }
      .moving {
      background-color: green;
      }
    </style>
  </head>
  
  <body onload="start()">
    <input type="checkbox" id="plotcps" checked="checked"></input>Plot CPS

    <br />
    <div class="canvaswrapper" id="glcanvaswrapper" >
      <canvas id="cvcanvas"  width="640" height="640" style="position: absolute; left: 0px; top: 0px;">
      </canvas>
      <canvas id="glcanvas" width="640" height="640">

      </canvas>

      <canvas id="origcanvas"></canvas>
      <canvas id="squarecanvas"></canvas>
      <canvas id="sourcecanvas" width="512" height="512"></canvas>
    </div>
