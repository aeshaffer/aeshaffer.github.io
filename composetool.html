<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
  <link rel="stylesheet" type="text/css" href="blaschke.css"></link>
  <script type="text/javascript" src="./numeric-1.2.3.js"></script>
  <script type="text/javascript" src="./jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="./jquery-ui-1.11.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="./tsjs/polynomials.js"></script>
  <script type="text/javascript" src="./tsjs/hsvToRGB.js"></script>

  <script type="text/javascript" src="./tsjs/blaschke.js"></script>
  <script type="text/javascript" src="./tsjs/bpgraphics.js"></script>
  <script type="text/javascript" src="./tsjs/bpuiutils.js"></script>
  <script type="text/javascript" src="./tsjs/bpui.js"></script>
  <script type="text/javascript" src="./tsjs/ellipseutils.js"></script>
  <script type="text/javascript" src="./tsjs/ellipse.js"></script>
  <script type="text/javascript" src="./tsjs/lmellipse.js"></script>
  <script type="text/javascript" src="./tsjs/composetool.js"></script>
  <script type="text/javascript">
    $(composeSetup);
  </script>
  <style type="text/css">
    .container {
      width: 990px;
      margin: 0px auto;
      position: relative;
    }

    #outerzeroesdiv,
    #innerzeroesdiv,
    #composeddiv {
      width: 320px;
      margin: 0px 5px;
      float: left;
    }

    #outerzeroesdiv a,
    #innerzeroesdiv a,
    #composeddiv a {
      float: right;
      margin-right: 10px;
    }

    textarea {
      width: 100%;
    }

    .outerzero {
      border: 1px solid black;
    }

    .innerpreimage {
      padding-left: 10px;
    }

    h3 {
      margin-left: 10px;
    }

    #preimages {
      clear: both;
      width: 640px;

      position: absolute;
      bottom: 0px;
      text-align: center;
    }

    #composeddrawoptions {
      width: 320px;
      float: left;
    }
  </style>
</head>

<body>
  <div id="header">
    <h1>Blaschke Product Compose Tool</h1>
    <div id="links">
        <a href="./index.html">Return to Index</a>
      </div>
  </div>

  <div class="container">

    <div>
      <button type="button" id="testbutton">Load Sample Data</button>
      <button type="button" id="plotallbutton">Plot All</button>
      <button type="button" class="clearplots">Clear Plots</button>
      <input type="checkbox" id="autoplot"></input>Auto Plot
      <input type="checkbox" id="plotregions"></input>Plot Regions
    </div>

    <div id="innerzeroesdiv">
      <h3>D <a href="" id="innerpermalink" target="_blank">Open in Applet</a></h3>
      <div class="zeroesholder outerholder rainbowholder">
      </div>
      <div class="zeroesholder outerholder regionsholder">
      </div>
      <textarea id="innerzs" class="zsstring"></textarea>
    </div>

    <div id="outerzeroesdiv">
      <h3>C <a href="" id="outerpermalink" target="_blank">Open in Applet</a></h3>
      <div class="zeroesholder outerholder rainbowholder">
      </div>
      <div class="zeroesholder outerholder regionsholder">
      </div>
      <textarea id="outerzs" class="zsstring"></textarea><br/>
    </div>

    <div id="composeddiv">
      <h3>B=C&#x25cb;D <a href="" id="permalink" target="_blank">Open in Applet</a></h3>
      <div class="zeroesholder composedholder rainbowholder">
      </div>
      <div class="zeroesholder outerholder regionsholder">
      </div>
      <textarea id="composedzs" class="zsstring"></textarea>

      <div id="composeddrawoptions">
        Skip Points: <input class="skippoints" value="1" style="width: 50px;" /><br/> Auto Identify Points: <input class="autolinespoints"
          value="2" style="width: 50px;" /><br/> Auto Re-Draw:<input class="reidonrplot" value="false" type="checkbox" /> <br
        /> Hightlight Curve:<input class="highlightcurve" checked type="checkbox" /><br /> Guess Ellipse:<input class="doguessellipse"
          checked type="checkbox" /><br />
        <button type="button" class="clearlines">Clear Lines</button>
        <button type="button" class="autolinesgo">Redraw Lines</button>
        <button type="button" class="animatelines">Animate Lines</button>
      </div>
    </div>

    <br style="clear: both;" />

    <div style="border: 1px solid black; float: left; width: 300px; display: none;">
      Overlay
      <div style="position: relative; width: 300px; height: 300px;">
        <canvas id="inneroverlay" style="width: 300px; height: 300px; top: 0px; position: absolute; opacity:.5" width="300" height="300"></canvas>
        <canvas id="overlay" style="width: 300px; height: 300px; top: 0px; position: absolute; opacity:.5" width="300" height="300"></canvas>
      </div>
    </div>

    <table id="preimages">
      <thead>
        <th>Outer Zero<br/> (C(z<sub>0</sub>) = 0)</th>
        <th id="ipimgs">Inner Preimages <br/> (D(z
          <sub>1</sub>) = z<sub>0</sub> &rArr; C&#x25cb;D(z<sub>1</sub>) = 0)</th>
      </thead>
      <tbody>
      </tbody>
    </table>


  </div>
</body>

</html>
